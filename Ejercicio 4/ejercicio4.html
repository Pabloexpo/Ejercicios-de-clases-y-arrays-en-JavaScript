<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main>
        <div class="agregar">
            <input type="text" name="alumno" id="alumno" placeholder="Nombre">
            <button id="agregar">Agregar alumno</button>
            <div class="agregarNota">
                <input type="number" name="nota" id="nota" placeholder="Nota">
                <input type="text" id="alumnoNota"  placeholder="Alumno con esa nota">
                <button id="addNota">Agregar Nota</button>
            </div>
        </div>
        <div class="eliminar">
            <label for="nombreEliminar">Introduce el nombre a eliminar</label>
            <input type="text" id="nombreEliminar" name="nombreEliminar" placeholder="Eliminar">
            <button id="botonEliminar">Eliminar alumno</button>
        </div>
        <div class="mostrar">
            <button id="mostrar">Mostrar alumnos</button>
            <button id="modificar">Modificar máximo</button>
            <button id="estad">Mostrar estadísticas</button>
        </div>
    </main>


    <script src="ejercicio4.js"></script>
</body>

</html>
